<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset</title>
    <table align="center">
        <!-- {'Init_Score': array([24, 23]), 'Global_Best': '23', 'Optimal_solution': '[ 586 5860 6316]', 'Iteration': 0} -->
        <ul id="navigation">
            <!-- Jinja2 operations -->
           
                <h3>After  {{ context.Iteration }} numbers of Iterations</h3>
                <h5>Final Score: {{ context.Init_Score }}</h5>
                <p>Global Best : {{ context.Global_Best }}</p>
                <p>Optimal Solution : {{ context.Optimal_solution }}</p>
                <h>Final Index : 
                    {% for i in context.position %}
                        <p style="padding-left: 25px;">{{ i }}</p>
                    {% endfor %}
                </p>

            <!-- Jinja2 operations -->
                <hr>
         
        </ul>
    </table>
</head>
<body>
    
</body>
<script>

var context = "{{ context|safe }}";
</script>
</html>
